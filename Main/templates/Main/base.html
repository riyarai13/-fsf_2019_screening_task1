{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	 crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <link href="https://cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet">
	<script src="https://cdn.quilljs.com/1.0.0/quill.js"></script>

    <link rel="stylesheet" href="{% static "css/base.css" %}">
	<script src={% static 'js/base.js' %}></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body class="bg-white">
    
    <div class=" jumbotron jumbotron-fluid  bg-dark  shadow">
        <div class="container" style="color:orange;">
                <h1 class="display-3 ">Task Manager</h1>
                <p class="lead">According to requirements for fsf_2019 task 1 </p>
            </div>
        </div>
        
        <!-- NavBar,for menue's -->
        <nav class="navbar navbar-expand-md  bg-dark col-8" style = "margin-left:15%">
                <i class="fa fa-tasks fa-2x" aria-hidden="true" style="color: blacksmoke"></i>
                
                <button class="navbar-toggler ml-auto bg-primary" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="w-100 d-flex-column">
                    <div class="collapse navbar-collapse mx-auto w-100 justify-content-center" id="navbarNavAltMarkup" >
                        <div class="navbar-nav " id = "navList">
                    <a class="nav-item nav-link active btn " href="{% url 'home' %}">
                        <i class="fa fa-home fa-1x" aria-hidden="true"></i>Task Manager Home
                    </a>
                    {% if user.is_authenticated %}
                    <a class="nav-item nav-link btn" href=" {% url 'profile' user.get_username %}">
                        <i class="fa fa-user fa-1x" aria-hidden="true"></i>
                        User Profile
                    </a>
                    <a class="nav-item nav-link btn" href="{% url 'view_tasks' %}">
                    <svg xmlns="http://www.w3.org/2000/svg" style="fill:white;" width="24" height="22" viewBox="0 0 24 24">
                    <path d="M9 19h-4v-2h4v2zm2.946-4.036l3.107 3.105-4.112.931 1.005-4.036zm12.054-5.839l-7.898 7.996-3.202-3.202 7.898-7.995 3.202 3.201zm-6 8.92v3.955h-16v-18h4l2.102 2h3.898l2-2h4v1.911l2-2.024v-1.887h-3c-1.229 0-2.18-1.084-3-2h-8c-.82.916-1.771 2-3 2h-3v22h20v-7.98l-2 2.025zm-8-16.045c.552 0 1 .448 1 1s-.448 1-1 1-1-.448-1-1 .448-1 1-1z"/></svg>
                        Tasks
                    </a>
                    <a class="nav-item nav-link btn" href="{% url 'teams' 'home' %}?option=home">
                      <svg style="fill:white" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M20.624 22.474l-1.624-.869-1.625.869.324-1.813-1.328-1.277 1.825-.252.804-1.658.804 1.658 1.825.252-1.329 1.277.324 1.813zm-7 0l-1.624-.869-1.625.869.325-1.813-1.329-1.277 1.825-.252.804-1.658.804 1.658 1.825.252-1.329 1.277.324 1.813zm-7 0l-1.624-.869-1.625.869.325-1.813-1.329-1.277 1.825-.252.804-1.658.804 1.658 1.825.252-1.329 1.277.324 1.813zm16.376-6.5h-22c-.552 0-1 .447-1 1v6c0 .553.448 1 1 1h22c.553 0 1-.447 1-1v-6c0-.553-.447-1-1-1zm-22.998-1h4.998c.008-1.214-.001-2.289 0-3.013.005-3.993 1.749-3.116 1.749-6.663 0-1.507-.983-2.324-2.248-2.324-1.869 0-3.169 1.787-1.399 5.129.581 1.099-.62 1.359-1.91 1.657-1.118.258-1.192 1.047-1.192 1.993l.002 3.221zm22.806-5.214c-1.29-.298-2.491-.558-1.91-1.657 1.77-3.342.47-5.129-1.399-5.129-1.265 0-2.248.817-2.248 2.324 0 3.324 1.719 2.704 1.749 6.676.008.972-.009 1.311 0 3h4.998l.002-3.221c0-.946-.074-1.735-1.192-1.993zm-4.811 5.214h-11.995l-.002-3.126c0-1.258.1-2.482 1.588-2.826 1.684-.389 3.344-.736 2.545-2.209-2.366-4.364-.674-6.839 1.866-6.839 2.491 0 4.226 2.383 1.866 6.839-.775 1.464.826 1.812 2.545 2.209 1.49.344 1.589 1.569 1.589 2.829l-.002 3.123z"/></svg>
                        Teams
                    </a>
                    <a class="nav-item nav-link btn" href="{% url 'logout' %}">
                    <svg style="fill:white" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M16 12.771h-3.091c-.542 0-.82-.188-1.055-.513l-1.244-1.674-2.029 2.199 1.008 1.562c.347.548.373.922.373 1.42v4.235h-1.962v-3.981c-.016-1.1-1.695-2.143-2.313-1.253l-1.176 1.659c-.261.372-.706.498-1.139.498h-3.372v-1.906l2.532-.001c.397 0 .741-.14.928-.586l1.126-2.75c.196-.41.46-.782.782-1.102l2.625-2.6-.741-.647c-.223-.195-.521-.277-.812-.227l-2.181.381-.342-1.599 2.992-.571c.561-.107 1.042.075 1.461.462l2.882 2.66c.456.414.924 1.136 1.654 2.215.135.199.323.477.766.477h2.328v1.642zm-2.982-5.042c1.02-.195 1.688-1.182 1.493-2.201-.172-.901-.96-1.528-1.845-1.528-1.186 0-2.07 1.078-1.85 2.234.196 1.021 1.181 1.69 2.202 1.495zm4.982-5.729v15l6 5v-20h-6z"/></svg>
                        SignOut
                    </a>
                    {% else %}
                    <a href={% url 'login' %} class="nav-item nav-link btn">
                        <i class="fa fa-lock-open" aria-hidden="true"></i> SignIn
                    </a>
                    <a href={% url 'register' %} class="nav-item nav-link btn">
                        <i class="fa fa-key" aria-hidden="true"></i> SignUp
                    </a>
                    {% endif %}
                    
                </div>
            </div>
        </div>
    </nav>
    
	<main>
        <div class="containerForCard ">
            <div class="row">
                <div class="wrapper offset-1 col-10 mt-5">
                    <div class="card" id="MainCard">
                        <div class="card-body ">
                            <!-- <h2 >Welcome to Task Manager</h2> -->
                            {% block content %}
                            {% endblock%}
                        </div>
					</div>
				</div>
			
			</div>
		</div>
	</main>

</html>
